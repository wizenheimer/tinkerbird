name: NPM publish

on:
    release:
        types: [created]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: |
                  npm i -g pnpm
                  pnpm i
                  pnpm run build

    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org/
            - name: Publish to npm
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
              run: npm publish
